<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Weather Forecast</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container mw-100 w-100 mx-0">
        <div class="row">
            <div class="col-3 bg-light">
                <div>
                    <h2>Search for a City:</h2><br>
                    <!-- <input id="city-search-input" placeholder="Search..." /> -->
                    <input id="city-search-input" value="Seattle" />
                    <button id="city-search-button"> <i class="fas fa-search"></i></button>
                </div>

                <div class="card my-3" style="width: 18rem;">
                    <div class="card-header bg-info font-weight-bold">Recent Searches</div>

                    <ul class="city-history list-group list-group-flush">
                    </ul>
                </div>
            </div>
            <div class="col-9">
                <div class="card">
                    <div class="card-body">
                        <div>
                            <h3 id="city-name">City Name Here: </h3>
                            <img src="" class="card-img-top mw-50 h-25" alt="..." id="day-0-icon">
                            <p>
                            <h4>Tempature Here: <span id="today-temp"></span></h4>
                            </p>
                            <p>
                            <h4>Humidity: <span id="today-humidity"></span></h4>
                            </p>
                            <p>
                            <h4>Wind Speed: <span id="today-wind"></span></h4>
                            </p>
                            <p>
                            <h4>UV Index: <span id="today-uv"></h4></span></p>
                        </div>
                    </div>
                </div>
                <div>
                    <h2>5 Day Forecast</h2>
                </div>
                <div class="card-deck my-3">
                    <div class="card">
                        <h5><span id="date-1"></span></h5>
                        <div class="card-body">
                            <img src="" class="card-img-top" alt="..." id="day-1-icon">
                            <p class="card-text">Temp: <span id="day-1-temp"></span></p>
                            <p class="card-text">Humidity: <span id="day-1-humidity"></span>%</p>
                        </div>
                    </div>
                    <div class="card">
                        <h5><span id="date-2"></span></h5>
                        <div class="card-body">
                            <img src="" class="card-img-top" alt="..." id="day-2-icon">
                            <p class="card-text">Temp: <span id="day-2-temp"></span></p>
                            <p class="card-text">Humidity: <span id="day-2-humidity"></span>%</p>
                        </div>
                    </div>
                    <div class="card">
                        <h5><span id="date-3"></span></h5>
                        <div class="card-body">
                            <img src="" class="card-img-top" alt="..." id="day-3-icon">
                            <p class="card-text">Temp: <span id="day-3-temp"></span></p>
                            <p class="card-text">Humidity: <span id="day-3-humidity"></span>%</p>
                        </div>
                    </div>
                    <div class="card">
                        <h5><span id="date-4"></span></h5>
                        <div class="card-body">
                            <img src="" class="card-img-top" alt="..." id="day-4-icon">
                            <p class="card-text">Temp: <span id="day-4-temp"></span></p>
                            <p class="card-text">Humidity: <span id="day-4-humidity"></span>%</p>
                        </div>
                    </div>
                    <div class="card">
                        <h5><span id="date-5"></span></h5>
                        <div class="card-body">
                            <img src="" class="card-img-top" alt="..." id="day-5-icon">
                            <p class="card-text">Temp: <span id="day-5-temp"></span> </p>
                            <p class="card-text">Humidity: <span id="day-5-humidity"></span>%</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="scripts/script.js"></script>
    <script src="https://kit.fontawesome.com/80bd9b5d32.js" crossorigin="anonymous"></script>

</body>

</html>
